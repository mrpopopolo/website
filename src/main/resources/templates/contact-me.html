<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
	<head th:replace="index :: head"></head>
	<body class="bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div th:replace="index :: navbar"></div>
					<div class="card bg-secondary p-2 text-white">
						<form th:object=${message} th:action="@{/contact-me}" method="post">
							<div class="form-group">
						    	<label for="author">Nom/Email</label>
						    	<input type="text" th:field="*{author}" class="form-control" aria-describedby="authorHelp" placeholder="Who?">
						    	<small id="authorHelp" class="form-text text-muted">E-mail, nom, nom de Compagnie...</small>
						  	</div>
						  	<div class="form-group">
						    	<label for="message">Message</label>
						    	<textarea class="form-control area" th:field="*{message}" placeholder="What?" rows="10"></textarea>
						  	</div>
						  	<button type="submit" class="btn btn-primary">Envoyer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
